<!DOCTYPE html>
<html>
  <head>
    <title>FunFusion - Contact</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #ffb38b;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      nav {
        background-color: #f4f4f4;
        padding: 10px;
      }
      nav a {
        color: #333;
        text-decoration: none;
        margin-right: 10px;
      }

      main {
        padding: 20px;
      }

      footer {
        background-color: #e16f7b;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      #top {
        position: fixed;
        bottom: 50px;
        right: 20px;
      }
      #bottom {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }

      .about-section {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 50px 0;
      }

      .about-section img {
        border-radius: 50%;
        max-width: 300px;
        margin-bottom: 20px;
      }
      .form-section {
        text-align: center;
        padding: 50px 0;
      }
      .form-section label {
        display: block;
        margin-bottom: 10px;
      }
      .form-section input[type="text"],
      .form-section input[type="email"],
      .form-section select,
      .form-section textarea
      {
        width: 300px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-section textarea {
        resize: vertical;
      }
      .form-section input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      </style>
  </head>
  <body>
    <header>
      <h1>Welcome to FunFusion</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
    <main>
      <div class="form-section">
        <h2>Contact Us</h2>
        <form action="submit.php" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>
          <br>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 FunFusion. All rights reserved.</p>
    </footer>
  </body>
</html>
